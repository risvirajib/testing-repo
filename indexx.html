<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <style>
    /* --------- Base Styles --------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0d1117;
      color: #fff;
      display: flex;
      min-height: 100vh;
    }

    /* --------- Sidebar --------- */
    .sidebar {
      width: 250px;
      background: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #58a6ff;
    }

    .sidebar a {
      color: #c9d1d9;
      text-decoration: none;
      padding: 10px;
      display: block;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #21262d;
    }

    /* --------- Main --------- */
    .main {
      flex: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .search-box {
      background: #161b22;
      padding: 8px 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
    }

    .search-box input {
      background: transparent;
      border: none;
      color: #fff;
      outline: none;
      margin-left: 8px;
    }

    /* --------- Cards --------- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .price-up {
      color: #16c784;
    }
    .price-down {
      color: #ff4d4d;
    }

    /* --------- Fear & Greed Gauge --------- */
    .gauge {
      width: 150px;
      height: 75px;
      background: conic-gradient(#16c784 0% 56%, #ff4d4d 56% 100%);
      border-radius: 150px 150px 0 0;
      position: relative;
      margin: auto;
    }

    .gauge::after {
      content: "56";
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>DEXTools</h2>
    <a href="#">Dashboard</a>
    <a href="#">Pair Explorer</a>
    <a href="#">Swap Explorer</a>
    <a href="#">Multichart</a>
    <a href="#">Stats</a>
    <a href="#">User Area</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>Black Hole</h1>
      <div class="search-box">
        üîç <input type="text" placeholder="Search...">
      </div>
    </header>

    <!-- Grid Cards -->
    <div class="grid">
      <div class="card">
        <h3>News of the Day</h3>
        <p>BTC ATMs Unite üöÄ</p>
      </div>

      <div class="card">
        <h3>Heroes of the week</h3>
        <p class="price-up">ELONWIF +12.3%</p>
        <p class="price-up">SOL +9.7%</p>
        <p class="price-down">DOGE -4.9%</p>
      </div>

      <div class="card">
        <h3>Fear & Greed Index</h3>
        <div class="gauge"></div>
      </div>

      <div class="card">
        <h3>Event</h3>
        <p>Dext Force October 4th & 5th 2024</p>
        <button style="margin-top:10px;padding:8px 15px;border:none;border-radius:6px;background:#58a6ff;color:#fff;cursor:pointer;">Join Now</button>
      </div>
    </div>
  </div>
</body>
</html>
