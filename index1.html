<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Online Store</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, sans-serif;
    }
    body{
      background:linear-gradient(135deg,#f0f4f8,#dfe9f3);
      color:#333;
    }
    header{
      background:linear-gradient(90deg,#ff5e00,#ff8c42);
      color:#fff;
      padding:15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    header h1{
      font-size:26px;
      animation: fadeIn 2s ease;
      font-weight: bold;
    }
    nav a{
      color:white;
      margin:0 15px;
      text-decoration:none;
      font-weight:bold;
      transition:0.3s;
    }
    nav a:hover{
      color:yellow;
    }

    .products{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:25px;
      padding:40px;
    }
    .product{
      background:#fff;
      border-radius:15px;
      box-shadow:0 6px 12px rgba(0,0,0,0.15);
      padding:20px;
      text-align:center;
      transition:transform 0.3s, box-shadow 0.3s;
      cursor:pointer;
    }
    .product:hover{
      transform: translateY(-10px) scale(1.05);
      box-shadow:0 10px 20px rgba(0,0,0,0.25);
    }
    .product img{
      max-width:100%;
      border-radius:10px;
      height:180px;
      object-fit:cover;
    }
    .product h3{
      margin:15px 0;
      font-size:18px;
    }
    .product button{
      background:linear-gradient(90deg,#ff5e00,#e64a19);
      color:white;
      border:none;
      padding:10px 25px;
      border-radius:25px;
      cursor:pointer;
      transition:0.3s;
      font-weight:bold;
    }
    .product button:hover{
      background:linear-gradient(90deg,#ff7e33,#d84315);
    }

    footer{
      background:#222;
      color:white;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(-20px);}
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>
